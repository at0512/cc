<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"> 
       
        <form>
          <form style="width: 23rem;"     (ngSubmit)="Onsubmit(user.value ,pass.value)">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="email" #user name = "name "id="form2Example18" class="form-control form-control-lg"  />
              <label class="form-label" for="form2Example18">username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" #pass name="pass" id="form2Example28" class="form-control form-control-lg"  />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>

            

          </form>

        </form>
      </div>
    </div>
  </div>

</section>
